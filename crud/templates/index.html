<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CRUD Operations Django Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">CRUD MINI PROJECT</a>
      </div>
    </nav>
    <div class="container mt-3 ml-1">
      <div class="row">
        <div class="col-md-4">
          <h1 class="text-white bg-dark text-center p-1">
            Insert Student Details
          </h1>
          <br />
          <form action="/insert" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter the student name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control mt-2"
                placeholder="Enter the student email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                placeholder="Enter the student age"
                name="age"
                required
              />
            </div>
            <div class="form-group mt-2">
              <select id="gender" class="form-control" name="gender" required>
                <option selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="d-grip gap2">
              <button class="btn btn-success mt-2">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <h2 class="text-center text-white bg-dark">Student Details</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for d,id in combined %}
              <tr>
                <th scope="row">{{id}}</th>
                <td>{{d.name}}</td>
                <td>{{d.email}}</td>
                <td>{{d.age}}</td>
                <td>{{d.gender}}</td>
                <td>
                  <a
                    type="button"
                    href="/update/{{d.id}}"
                    class="btn btn-outline-info"
                    >Edit</a
                  >
                </td>
                <td>
                  <a
                    type="button"
                    href="/delete/{{d.id}}"
                    class="btn btn-outline-danger"
                    >Delete</a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
